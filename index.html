<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketcard</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="rocketContainer">
        <div id="colorfulContainer">
            <div id="rocketCard">
                <div id="card-header">
                    <div class="logo-top">
                        <img src="./assets/logo.svg" alt="" class="logo-img">
                    </div>
                    <h1 id="loginName"></h1>
                </div>
                <div id="info-mini-card">
                    <div class="minor-info"><img src="./assets/followers.svg" alt=""><span id="infoFollowers"></span></div>
                    <div class="minor-info"><img src="./assets/following.svg" alt=""><span id="infoFollowing"></span></div>
                    <div class="minor-info"><img src="./assets/repository.svg" alt=""><span id="infoRepo"></span></div>
                    <div class="minor-info"><img src="./assets/company.svg" alt=""><span id="infoCompany"></span></div>
                    <div class="minor-info"><img src="./assets/location.svg" alt=""><span id="infoLocation"></span></div>
                </div>
                <div id="bottom-title">
                    <img src="./assets/logo.svg" alt="" class="logo-img">
                    <span id="bottom-text">ROCKETCARD</span>
                </div>
                <img src="" alt="" id="profilePic">
            </div>
        </div>
    </div>
    <div id="buttonContainer">
        <h2>Customizar Rocketcard</h2>
        <button onclick="changeBGColor()">Gerar background</button>
        <button onclick="downloadCard()">Download do card</button>
    </div>
<script src="./main.js"></script>
</body>
</html>
